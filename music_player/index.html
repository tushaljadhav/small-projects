<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="instrument/kishore_kumar_resized.png" class="song-img">
            <!-- <img src="instrument/468-thumbnail.png" class="song-img"> -->
        <h1>Pal Pal Dil Ke Pass</h1>
        <p>Kishore Kumar</p>

        <audio controls>
            <source src="instrument/videoplayback.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        </div>
    </div>
</body>
</html>
